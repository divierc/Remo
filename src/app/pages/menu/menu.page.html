<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button expand="block" routerLink='/login-admin' routerDirection="/menu">
                <ion-icon slot="icon-only" name="more"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-buttons class="buttons-Toolbar">
            <ion-button expand="block" routerLink='/pedido-mesa' routerDirection="/menu">
                <ion-img class="img-Toolbar" [src]="['../../../assets/images/Iconos/mesa.png']"></ion-img>
            </ion-button>
            <ion-button expand="block" routerLink='/pedido-cocina' routerDirection="/menu">
                <ion-img class="img-Toolbar" [src]="['../../../assets/images/Iconos/chef.png']"></ion-img>

            </ion-button>
            <ion-button expand="block" routerLink='/pedido-mesero' routerDirection="/menu">
                <ion-img class="img-Toolbar" [src]="['../../../assets/images/Iconos/mesero.png']"></ion-img>

            </ion-button>
            <ion-button expand="block" routerLink='/caja' routerDirection="/menu">
                <ion-img class="img-Toolbar" [src]="['../../../assets/images/Iconos/caja.png']"></ion-img>

            </ion-button>
            <ion-button expand="block" routerLink='/' routerDirection="/menu">
                <!-- <ion-img class="img-Toolbar" [src]="['../../../assets/images/Iconos/mesa.png']"></ion-img> -->
                <ion-icon slot="icon-only" name="exit"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content class="ItemMenu">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button [defaultHref]="['/']"></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-title">Menu</ion-title>
    </ion-toolbar>

    <ion-card>
        <ion-item class="ItemMenu" routerLink='/comida' routerdirection="/menu" class="activated">
            <ion-card-content>
                <ion-img class="img-Menu" [src]="['../../../assets/images/Menu/menucomida.jpg']"></ion-img>
                <ion-card-subtitle>Menu de Comidas</ion-card-subtitle>
            </ion-card-content>
        </ion-item>
        <ion-item class="ItemMenu" routerLink='/bebida' routerdirection="/menu">
            <ion-card-content>
                <ion-img class="img-Menu" [src]="['../../../assets/images/Menu/menubebidas.jpg']"></ion-img>
                <ion-card-subtitle>Menu de Bebidas</ion-card-subtitle>
            </ion-card-content>
        </ion-item>
        <ion-item class="ItemMenu" routerLink='/postre' routerDirection="/menu">
            <ion-card-content>
                <ion-img class="img-Menu" [src]="['../../../assets/images/Menu/menupostres.jpg']"></ion-img>
                <ion-card-subtitle>Menu de Postres</ion-card-subtitle>
            </ion-card-content>
        </ion-item>
    </ion-card>

</ion-content>
